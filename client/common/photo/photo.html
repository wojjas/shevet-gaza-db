<div>

    <div class="photo-area parent center-block"
         ng-class="{'photo-area-border' : photoCtrl.textOverPhoto}"
         ng-mouseover="photoCtrl.showTextOverPhoto(true)"
         ng-mouseleave="photoCtrl.showTextOverPhoto(false)">

                <input type="file"
                       class="photo-input"
                       accept="image/*"
                       ng-model="photoCtrl.photo"
                       onchange="angular.element(this).scope().handleFileChosen(this)"/>

                <canvas id="{{photoCtrl.canvasId}}" class="child">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>

                <img ng-src="{{photoCtrl.defaultPhoto}}"
                     style="width:150px; height:150px;"
                     class="photo-area child"
                     ng-show="!photoCtrl.photo">

                <div class="photo-text child">
                    {{photoCtrl.textOverPhoto}}
                </div>

    </div>
</div>
