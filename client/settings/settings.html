<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
</head>
<body ng-controller="settingsCtrl">

<fieldset>
<legend>
    Application info and status:
</legend>
    Version: {{settingsCtrl.version}}
    </br>
    Server is <span ng-hide="settingsCtrl.databaseIsConnected"><strong>NOT</strong></span> connected to database at:
    <i>{{settingsCtrl.dbConnectionString}}</i>
    </br>
    <span ng-if="settingsCtrl.currentUser">
        User {{settingsCtrl.currentUser}} is logged in
    </span>
    <span ng-if="!settingsCtrl.currentUser">
        <strong>No</strong> user is currently logged in
    </span>
    </br>
    Last checked: {{settingsCtrl.lastChecked | date : 'd/M hh:mm:ss'}} <button ng-click="settingsCtrl.handleUpdate()">Check</button>
</fieldset>

</body>
</html>
