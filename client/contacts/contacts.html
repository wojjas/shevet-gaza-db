<!--Contacts list/table partial-->
<link rel="stylesheet" href="../main.css">
        <style>
            /*.body {*/
                /*background: rgba(213,190,96,0.2);*/
            /*}*/
        </style>

<section class="body">

    <table ng-table="tableCtrl.table"
           show-filter="true"
           class="table table-bordered table-hover table-striped table-responsive">
        <tr ng-repeat="contact in $data"
            class="hand-on-hover border-on-hover"
            ng-class="{danger: contact._id == tableCtrl.dangerMarkedDocumentId}"
                ng-click="tableCtrl.handleTableRowClicked({data: contact})">
                <td data-title="'Id'"
                    sortable="'id'"
                    filter="{ 'id': 'text' }"
                    class="col-sm-2">
                    {{contact.id}}</td>
                <td data-title="'Name'"
                    sortable="'name'"
                    filter="{ 'name': 'text' }"
                    class="col-sm-8">
                    {{contact.name}}</td>
                <td data-title="'Born'"
                    sortable="'birthDate'"
                    filter="{ 'birthDate': 'text' }"
                    class="col-sm-2">
                    {{contact.birthDate | date : tableCtrl.dateFormat}}</td>
                <td class="btn-column">
                    <button class="btn btn-default"
                            ng-class="{'btn-danger': contact._id === tableCtrl.dangerMarkedDocumentId}"
                            ng-mouseenter="tableCtrl.handleHoverOverDeleteBtn(contact._id)"
                            ng-mouseleave="tableCtrl.handleHoverOverDeleteBtn(-1)"
                            ng-click="tableCtrl.handleDeleteClick($event, contact, true)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
    </table>
</section>
