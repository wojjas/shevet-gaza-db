<style>
    .crud-btn-group{
        /*background: green;*/
        margin-bottom: 20px;

    }
    .panel{
        background-color: rgba(213,190,96,0.0);;
        margin-bottom: 0px;
        width: 100%;
    }
</style>

<div class="crud-btn-group"
     ng-controller="crudButtonsCtrl as vm">
    <div class="btn-group panel-default panel">
        <button class="col-md-1 btn"
                ng-click="vm.handleEditBtnClick()"
                ng-disabled="vm.isLocked || vm.isInEditMode">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button>
        <button class="col-md-1 btn"
                ng-click="vm.handleAddBtnClick()"
                ng-disabled="vm.isLocked ||vm.isInEditMode">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
        <span class="col-md-1 btn"></span>
        <button class="col-md-1 btn"
                ng-click="vm.handleCancelBtnClick()"
                ng-disabled="vm.isLocked || !vm.isInEditMode">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Cancel</button>
        <button class="col-md-1 btn"
                ng-click="vm.handleSaveBtnClick()"
                ng-disabled="vm.isLocked || (!vm.isInEditMode || vm.isDirty)">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
        <button class="col-md-2 btn"
                ng-click="vm.handleSaveAndCloseBtnClick()"
                ng-disabled="vm.isLocked || (!vm.isInEditMode || vm.isDirty)">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save And Close</button>
        <span class="col-md-1 btn"></span>
        <button class="col-md-1 btn"
                ng-click="vm.handleDeleteBtnClick()"
                ng-disabled="vm.isLocked || vm.isInEditMode">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Delete</button>
    </div>
</div>
